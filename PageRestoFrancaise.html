<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- OpenClassroom Projet 3  Omyfood -->
    <!-- Page du restaurant "A la française" -->
    <!-- Création: 03/01/2022-->
    <!-- Auteur: BTC-->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--- pour les mobiles-->

    <!--Polices de caractere-->
    <!--Shrikhand et Roboto-->

    <!--Logo et titres: Shrikhand-->
    <!--Texte: Roboto-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <!--Fontawsome-->
    <script
      src="https://kit.fontawesome.com/6a1e5290f1.js"
      crossorigin="anonymous"
    ></script>

    <!--Appel Normalize-->
    <link rel="normalize" href="CSS/normalize.css" />

    <!--Appel fichier de style css-->
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/pages.css" />

    <title>A la française</title>
  </head>

  <body>
    <div>
      <!--Header-->
      <header>
        <div class="SiteLogo">
          <!--Fleche de retour à la page principale-->
          <a href="index.html">
            <span class="fas fa-arrow-left"></span>
          </a>

          <!--Image avec le logo du site-->
          <img class="SiteImg" src="images/logo/ohmyfood.png" alt="Ohmyfood" />

          <!--Div à droite pour garder le centrage-->

          <p class="Transparent">""</p>
        </div>
      </header>
      <!--Fin du header-->

      <!--Main-->
      <main>
        <!--Titre de la page-->
        <section class="TitrePage">
          <!--Image-->
          <img
            class="TitreImg"
            src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="A la française"
          />

          <!--Description-->
          <div class="TitreDesc">
            <div class="TitreNom">
              <h1>A la française</h1>
            </div>

            <div class="TitreCoeur">
              <span class="fas fa-heart"></span>
            </div>
          </div>
        </section>

        <!--Les entrées-->
        <section class="Plats">
          <div class PlatsTitre>
            <h2>ENTREES</h2>
          </div>

          <div class="PlatsListe">
            <div class="PlatsDescr">
              <div class="PlatsNom">
                <h3>Tartare de poulpe acidulé</h3>
                <p>Aux zestes d'orange</p>
              </div>
              <div class="PlatsPrix">
                <h3>25€</h3>
              </div>

              <div class="PlatsOK">
                <span class="far fa-check-circle"></span>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <!--Image avec le logo du site-->

        <h3>Ohmyfood</h3>

        <!--Logo + Proposer-->
        <div class="PiedDePage">
          <div class="PositionLogo">
            <span class="fas fa-utensils Logo"></span>
          </div>
          <p>Proposer un restaurant</p>
        </div>

        <!--Logo + Devenir...-->
        <div class="PiedDePage">
          <div class="PositionLogo">
            <span class="fas fa-hands-helping"></span>
          </div>
          <p>Devenir partenaire</p>
        </div>

        <!--fin du footer-->
        <p>Mentions légales</p>
        <p>Contact</p>
      </footer>
    </div>
  </body>
</html>
